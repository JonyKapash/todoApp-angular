
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="text" placeholder="Email" />
                </div>
              </div>
              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="text-danger" >*Mmm... can you login without email? </small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password" />
                  <span
                    class="fa {{ eyeIcon }}"
                    (click)="hideShowPass()"
                  ></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is also required</small>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
                (click)="onSubmit()"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Okoora - home assignment
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
