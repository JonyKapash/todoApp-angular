<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg mt-5">
        <div class="card-header text-center py-4 border-0">
          <h1 class="display-6 fw-bold">To Do List</h1>
        </div>
        <div class="card-body p-4">
          <ul class="list-group">
            <button
              mt-1
              mb-2
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add Todo
            </button>
            <li class="list-group-item mb-2 border py-0 rounded-3"></li>
            <li
              class="list-group-item mb-2 border py-2 rounded-3"
              *ngFor="let item of displayTodos"
            >
              <span>
                <i
                  class="text-success"
                  (click)="onStatusChange(item.id, !item.isDone)"
                  [ngClass]="
                    item.isDone
                      ? 'fa-solid fa-circle-check'
                      : 'fa-regular fa-circle'
                  "
                >
                </i>
                {{ item.title }}
                <span
                  class="float-end text-secondary"
                  (click)="onDelete(item.id)"
                >
                  <i class="fa-solid fa-trash-can"></i>
                </span>
              </span>
            </li>
          </ul>
          <div class="card text-center"> 
            <h5>Total: {{ getTodoCount() }}</h5>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="toggleHideCompletedTodos()"
            >
              {{ hideCompletedTodos ? "Show All" : "Hide Completed" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Add your new Todo
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input
          type="text"
          class="form-control border-0 py-3 shadow-none"
          placeholder="Add new Todo"
          #titleInput
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="onAdd(titleInput)"
        >
          Add Todo
        </button>
      </div>
    </div>
  </div>
</div>
